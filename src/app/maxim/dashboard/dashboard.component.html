<div class="dashboard">
  <div class="dashboard-template-list">
    @for (template of getTemplates(); track $index) {
      <mat-card class="dashboard-template-entry">
        <mat-card-header>
          <mat-card-title>{{ template.name() }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ template.description() }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button routerLink="/template/{{template.id()}}">Open</button>
          <button mat-button (click)="editTemplate(template)">Edit</button>
          <button mat-button (click)="exportTemplate(template)">Export</button>
          <button mat-button (click)="deleteTemplate(template)" color="warn">Delete</button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
