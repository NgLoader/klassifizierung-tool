<h2 mat-dialog-title>{{getTitle()}}</h2>
<mat-dialog-content>
  <form class="section-create">
    <mat-form-field class="section-create-width">
      <mat-label>Name</mat-label>
      <input matInput #name placeholder="NgLoader">
    </mat-form-field>

    <mat-form-field class="section-create-width">
      <mat-label>Description</mat-label>
      <textarea matInput #description placeholder="What your doing!?"></textarea>
    </mat-form-field>

    <mat-form-field class="section-create-width">
      <mat-label>Content</mat-label>
      <textarea matInput #content placeholder="Thats your final message"></textarea>
    </mat-form-field>

    <mat-checkbox #defaultEnabled>Default enabled</mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="updateSection()" color="primary" cdkFocusInitial>
    {{getFinishButtonName()}}
  </button>
  @if (showDeleteButton()) {
    <button mat-button (click)="deleteSection()" color="warn" cdkFocusInitial>
      Delete
    </button>
  }
  <button mat-button mat-dialog-close="">Close</button>
</mat-dialog-actions>
