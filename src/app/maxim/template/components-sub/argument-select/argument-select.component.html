<mat-form-field>
  <mat-label>{{argument.name}}</mat-label>
  <mat-select [(value)]="selected" (selectionChange)="changeArgument()" required>
    @for (keyword of keywords; track $index) {
      <mat-option [value]="keyword">{{keyword}}</mat-option>
    }
  </mat-select>
  <button mat-icon-button matSuffix (click)="updateArgument($event)">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </button>
</mat-form-field>
