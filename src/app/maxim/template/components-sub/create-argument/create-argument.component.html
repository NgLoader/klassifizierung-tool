<h2 mat-dialog-title>{{getTitle()}}</h2>
<mat-dialog-content>
  <mat-form-field class="create-section-input">
    <mat-label>Name</mat-label>
    <input matInput #name placeholder="Displayname">
  </mat-form-field>
  
  <br />

  <form>
    <mat-form-field class="create-section-input">
      <mat-label>Type</mat-label>
      <mat-select #type>
        <mat-option value="string" selected>String</mat-option>
      </mat-select>
    </mat-form-field>
    
    <br />

    <mat-form-field class="create-section-input">
      <mat-label>Key</mat-label>
      <textarea matInput #key placeholder="Replace this value"></textarea>
    </mat-form-field>
    
    <br />

    <mat-form-field class="create-section-input">
      <mat-label>Default value</mat-label>
      <textarea matInput #value placeholder="Default replace content"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="updateArgument()" color="primary" cdkFocusInitial>
    {{getFinishButtonName()}}
  </button>
  @if (showDeleteButton()) {
    <button mat-button (click)="deleteArgument()" color="warn" cdkFocusInitial>
      Delete
    </button>
  }
  <button mat-button mat-dialog-close="">Close</button>
</mat-dialog-actions>
